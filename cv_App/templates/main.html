{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Krzysztof Maciejczuk - Full Stack Developer</title>
    <!-- Alternative static -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <!-- Alternative static -->
    <script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'showdownjs/showdown.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var body = $("body");
            var company_name = "{% autoescape off %}{{ process.recruiting_company.name }}{% endautoescape %}";
            var agency_name = "{% autoescape off %}{{ process.recruiting_agency.name }}{% endautoescape %}";
            {% block extra_js %}{% endblock %}
        });
    </script>
    <style media="print">
        @page {
          size: A4;
          margin: 7mm;
        }

        @media print {
          html, body {
            width: 210mm;
            height: 297mm;
          }
        }
        {% block print_css %}{% endblock %}
    </style>
    <style media="screen">
      {% block screen_css %}{% endblock %}
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
